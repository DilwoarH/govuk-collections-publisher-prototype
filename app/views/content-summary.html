{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-one-third">

      <h2 class="govuk-heading-s govuk-!-margin-bottom-2">Status: draft</h2>
      <div class="action-block">
        <form class="form" action="submitted" method="post">
          <button class="govuk-button action-button">Submit for 2i review</button>
           <a href="#" role="button" class="govuk-button secondary-button action-button">
             Preview
            </a>
          <p class="govuk-!-margin-bottom-0">
            <a href="publish" role="button" class="govuk-link govuk-link--no-visited-state">
             Publish
            </a>
            <a href="#" role="button" class="destructive-link destructive-link--right">
             Delete draft
            </a>
          </p>
        </form> 
      </div>

    </div>

    <div class="govuk-grid-column-one-third">

      <h2 class="govuk-heading-s govuk-!-margin-bottom-2">Status: submitted for review</h2>
      <div class="action-block ">
        <form class="form" action="publish" method="post">
          <button class="govuk-button action-button">Publish</button>
          <a href="#" role="button" class="govuk-button secondary-button action-button">
             Preview
            </a>
          <p class="govuk-!-margin-bottom-0">
            <a href="#" role="button" class="govuk-link govuk-link--no-visited-state destructive-link destructive-link--right">
             Delete draft
            </a>
          </p>
        </form> 
      </div>

    </div>
  </div>

{% endblock %}
