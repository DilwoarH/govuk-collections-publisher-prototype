{% extends "layout.html" %}

{% block pageTitle %}
  Schedule
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="schedule">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
     
      <form class="form" action="confirm-schedule" method="post">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading">
                Schedule to publish
              </h1>
              <p class="govuk-!-margin-top-4">Publish at {% include "includes/time-and-date.html" %}.</p>
            </legend>
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="publish-1" name="publish" type="radio" value="Publish" aria-describedby="publish-1-item-hint">
                <label class="govuk-label govuk-radios__label" for="publish-1">
                 This content has been reviewed and approved for publication
                </label>

              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="publish-2" name="publish" type="radio" value="Force publish" aria-describedby="publish-2-item-hint">
                <label class="govuk-label govuk-radios__label" for="publish-2">
                  This content needs to be reviewed after it has been published
                </label>

              </div>

            </div>
          </fieldset>
        </div>

        <button class="govuk-button">Schedule</button>


      </form>

    </div>
  </div>

{% endblock %}
