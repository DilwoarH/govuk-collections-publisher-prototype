{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
     
      <form class="form" action="/schedule" method="post">
        
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading govuk-!-margin-bottom-4">
                Set a date and time to publish
              </h1>
            </legend>            
            {% include "includes/time-date-component-filled.html" %}
            
          </fieldset>
        </div>

        <button class="govuk-button">Save date</button>
        <p>
          <a href="content-summary-draft" role="button">
           Clear schedule date
          </a>
        </p>

      </form>

    </div>
  </div>

{% endblock %}
