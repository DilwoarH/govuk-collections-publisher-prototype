 <div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="dob-hint" role="group">
  
  <label class="govuk-label govuk-label--s" for="schedule">
    Date
  </label>
  <span id="passport-issued-hint" class="govuk-hint">
  For example, 01 08 2027
  </span>
    <div class="govuk-date-input" id="date">
      <div class="govuk-date-input__item">
        <div class="govuk-form-group">
          <label class="govuk-label govuk-date-input__label" for="date-day">
            Day
          </label>
          <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="date-day" name="date-day" type="number" pattern="[0-9]*" value="21">
        </div>
      </div>
      <div class="govuk-date-input__item">
        <div class="govuk-form-group">
          <label class="govuk-label govuk-date-input__label" for="date-month">
            Month
          </label>
          <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="date-month" name="date-month" type="number" pattern="[0-9]*" value="03">
        </div>
      </div>
      <div class="govuk-date-input__item govuk-!-margin-right-0">
        <div class="govuk-form-group">
          <label class="govuk-label govuk-date-input__label" for="date-year">
            Year
          </label>
          <input class="govuk-input govuk-date-input__input govuk-input--width-3" id="date-year" name="date-year" type="number" pattern="[0-9]*" value="2019">
        </div>
      </div>
    </div>
  </fieldset>
</div>

<div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="dob-hint" role="group">
    <div class="govuk-date-input" id="dob">
      <div class="govuk-date-input__item govuk-!-margin-right-">
        {{ appTimeInput() }}
      </div>
    </div>
  </fieldset>

</div>
